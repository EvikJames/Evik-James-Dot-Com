<div class="SectionContent BottomBorder">
	<div class="ContentPad">

		<h4>{{$ctrl.experience.company}}</h4>
		<ul>
			<li>{{$ctrl.experience.title}}</li>
			<li>{{$ctrl.experience.daterange}}</li>
		</ul>

		<h4>Key Technologies</h4>

		<ul>
			<li ng-repeat="keytech in $ctrl.experience.keytech">{{keytech}}</li>
		</ul>

		<div ng-repeat="duty in $ctrl.experience.duties" class="ExperienceDuty">
			<p>{{duty}}</p>
		</div>

	</div>
</div>
